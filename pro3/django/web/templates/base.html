
<!doctype html>
<html lang="ko">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery JS 가 먼저와야함 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<script>
    // 폼이 제출될 때 호출되는 함수
    function handleFormSubmit(event) {
        event.preventDefault(); // 기본 폼 제출을 막음
        var inputDate = document.getElementById('date').value;
        var image = document.getElementById('basic_image');
        var imagePath = `{% static 'images/' %}` + inputDate + '.png';

        // 이미지 파일의 존재 여부를 확인하기 위해 Ajax 요청을 보냄
        var xhr = new XMLHttpRequest();
        xhr.open('HEAD', imagePath, true);
        xhr.onload = function() {
            if (xhr.status === 200) { // 이미지 파일이 존재할 경우
                image.src = imagePath;
            } else { // 이미지 파일이 존재하지 않을 경우
                image.src = `{% static 'images/basic.png' %}`;
                alert('해당 날짜의 이미지가 없습니다.');
            }
        };
        xhr.send();
    }

    // 페이지가 로드되면 오늘 날짜로 초기화
    window.onload = function() {
        document.getElementById('date').value = new Date().toISOString().substring(0, 10);
    }
</script>

</head>
<body>
<!-- 네비게이션바 -->
{% include "navbar.html" %}

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Chart.js 라이브러리 포함 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
