{% extends 'base.html' %}
{% load static %}

{% block title %}Chart.js Example{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <!-- 왼쪽에 배치할 검색 폼 -->
            <form method="GET" onsubmit="handleFormSubmit(event)">
                <div class="searchForm">
                    <input type="date" name="input-date" id="date" class="form-control mb-2">
                    <script>document.getElementById('date').value = new Date().toISOString().substring(0, 10);</script>
                    <input type="submit" id="btnSearchWordCloud" value="확인" class="btn btn-primary mb-2">
                </div>
            </form>
            <img id="basic_image" src="{%static 'images/basic.png'%}" alt="이미지없음">
        </div>
        <div class="col-md-8">
            <!-- 오른쪽에 배치할 차트 -->
            <h1>Chart를 그려보장!</h1>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- 자바스크립트 코드 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar', // 차트 유형: bar, line, pie, etc.
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                        borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
