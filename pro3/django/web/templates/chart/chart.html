<!-- myapp/templates/myapp/chart.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Top 15 Keywords</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Top 15 Keywords by Counts</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Django에서 전달한 데이터를 JavaScript 변수로 전달
            const keywords = {{ keywords|safe }};
            const counts = {{ counts|safe }};
            
            // Chart.js를 사용하여 그래프 그리기
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar', // 그래프의 타입 (막대 그래프)
                data: {
                    labels: keywords,
                    datasets: [{
                        label: '# of Counts',
                        data: counts,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
    <ul>
        {% for item in data %}
            <li>{{ keywords }}: {{ counts }}</li>
        {% endfor %}
    </ul>
</body>
</html>
